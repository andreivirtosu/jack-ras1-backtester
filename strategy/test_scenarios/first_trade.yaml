scenarios:
  - desc: "first trade: up base bar triggers Buy on next bar when base_bar_opp is false"
    config:
      symbol: "IBM"
      trading_mode:
        type: "Daily"
        value: 1
      dollar_amount: 1000
      base_bar_opp: false
    bars:
      - { o: 110.0, h: 120.0, l: 100.0, c: 105.0, vol: 100000, is_base_bar: false }
      - { o: 110.0, h: 130.0, l: 110.0, c: 115.0, vol: 100000, is_base_bar: true }
      - { o: 120.0, h: 130.0, l: 100.0, c: 124.0, vol: 100000, is_base_bar: false }
    expected_signals:
      - signal_type: "Buy"
        signal_trigger_price: 120.0
        size: 8
        reason: "first trade"

  - desc: "first trade: up base bar triggers Sell on next bar when base_bar_opp is true"
    config:
      symbol: "IBM"
      trading_mode:
        type: "Daily"
        value: 1
      dollar_amount: 1000
      base_bar_opp: true
    bars:
      - { o: 110.0, h: 120.0, l: 100.0, c: 105.0, vol: 100000, is_base_bar: false }
      - { o: 110.0, h: 130.0, l: 110.0, c: 115.0, vol: 100000, is_base_bar: true }
      - { o: 120.0, h: 130.0, l: 100.0, c: 124.0, vol: 100000, is_base_bar: false }
    expected_signals:
      - signal_type: "Sell"
        signal_trigger_price: 120.0
        size: 8
        reason: "first trade"

  - desc: "first trade: down base bar triggers Sell on next bar when base_bar_opp is false"
    config:
      symbol: "IBM"
      trading_mode:
        type: "Daily"
        value: 1
      dollar_amount: 1000
      base_bar_opp: false
    bars:
      - { o: 130.0, h: 140.0, l: 125.0, c: 135.0, vol: 100000, is_base_bar: false }
      - { o: 130.0, h: 135.0, l: 120.0, c: 125.0, vol: 100000, is_base_bar: true }
      - { o: 124.0, h: 130.0, l: 120.0, c: 122.0, vol: 100000, is_base_bar: false }
    expected_signals:
      - signal_type: "Sell"
        signal_trigger_price: 124.0
        size: 8
        reason: "first trade"

  - desc: "first trade: down base bar triggers Buy on next bar when base_bar_opp is true"
    config:
      symbol: "IBM"
      trading_mode:
        type: "Daily"
        value: 1
      dollar_amount: 1000
      base_bar_opp: true
    bars:
      - { o: 130.0, h: 140.0, l: 125.0, c: 135.0, vol: 100000, is_base_bar: false }
      - { o: 130.0, h: 135.0, l: 120.0, c: 125.0, vol: 100000, is_base_bar: true }
      - { o: 124.0, h: 130.0, l: 120.0, c: 122.0, vol: 100000, is_base_bar: false }
    expected_signals:
      - signal_type: "Buy"
        signal_trigger_price: 124.0
        size: 8
        reason: "first trade"
